<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>–í–µ–±—Ñ–æ—Ä–º–∞ –∑ –≤–∞–ª—ñ–¥–∞—Ü—ñ—î—é</title>

    <!-- ‚úÖ –ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 30px;
            width: 400px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h2, h3 {
            text-align: center;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            transition: 0.2s;
        }

        input:focus, select:focus {
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102,126,234,0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            background: #667eea;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5563d6;
            transform: scale(1.02);
        }

        button:disabled {
            background: gray;
            cursor: not-allowed;
            transform: none;
        }

        p {
            text-align: center;
            font-size: 14px;
        }

        .block {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>–ö–æ–Ω—Ç–∞–∫—Ç–Ω–∞ —Ñ–æ—Ä–º–∞</h2>

    <!-- ‚úÖ –ó–∞–≤–¥–∞–Ω–Ω—è 1, 2, 6, 7, 8, 9 -->
    <form id="contactForm">

        <input type="text" id="name" placeholder="–í–∞—à–µ —ñ–º'—è" required>

        <input type="email" id="email" placeholder="–ï–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞ –ø–æ—à—Ç–∞" required>

        <input type="text" id="address" placeholder="–ê–¥—Ä–µ—Å–∞">

        <button type="submit" disabled>–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>

    </form>


    <!-- ‚úÖ –ó–∞–≤–¥–∞–Ω–Ω—è 5 -->
    <div class="block">
        <h3>–í–∏–±—ñ—Ä —Ç–∏–ø—É –¥–∞–Ω–∏—Ö</h3>

        <select id="dataType">
            <option value="text">–¢–µ–∫—Å—Ç</option>
            <option value="email">–ï–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞ –ø–æ—à—Ç–∞</option>
            <option value="tel">–¢–µ–ª–µ—Ñ–æ–Ω</option>
        </select>

        <button id="showDataType">–ü–æ–∫–∞–∑–∞—Ç–∏ —Ç–∏–ø –¥–∞–Ω–∏—Ö</button>
    </div>


    <!-- ‚úÖ –ó–∞–≤–¥–∞–Ω–Ω—è 3 -->
    <div class="block">
        <h3>jQuery ‚Äì –∑–º—ñ–Ω–∞ —Ç–µ–∫—Å—Ç—É</h3>

        <p id="text">–¶–µ–π —Ç–µ–∫—Å—Ç –∑–º—ñ–Ω–∏—Ç—å—Å—è.</p>

        <button id="changeTextButton">–ó–º—ñ–Ω–∏—Ç–∏ —Ç–µ–∫—Å—Ç</button>
    </div>


    <!-- ‚úÖ –ó–∞–≤–¥–∞–Ω–Ω—è 4 -->
    <div class="block">
        <h3>–î–æ–¥–∞–≤–∞–Ω–Ω—è –∞–±–∑–∞—Ü—ñ–≤</h3>

        <button id="addParagraphButton">–î–æ–¥–∞—Ç–∏ –∞–±–∑–∞—Ü</button>
    </div>

</div>


<script>
    /* ‚úÖ –ó–∞–≤–¥–∞–Ω–Ω—è 1 + 2 + 6 + 8 */
    document.getElementById("contactForm").onsubmit = function(event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const address = document.getElementById("address").value;

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailPattern.test(email)) {
            alert("–ù–µ–≤—ñ—Ä–Ω–∏–π —Ñ–æ—Ä–º–∞—Ç –µ–ª–µ–∫—Ç—Ä–æ–Ω–Ω–æ—ó –ø–æ—à—Ç–∏!");
            return;
        }

        console.log(`–Ü–º'—è: ${name}, Email: ${email}, –ê–¥—Ä–µ—Å–∞: ${address}`);

        localStorage.setItem("name", name);
        localStorage.setItem("email", email);
        localStorage.setItem("address", address);

        alert("–î–∞–Ω—ñ –∑–±–µ—Ä–µ–∂–µ–Ω–æ!");
    };


    /* ‚úÖ –ó–∞–≤–¥–∞–Ω–Ω—è 9 */
    window.onload = function() {
        const name = localStorage.getItem("name");
        const email = localStorage.getItem("email");
        const address = localStorage.getItem("address");

        if (name) document.getElementById("name").value = name;
        if (email) document.getElementById("email").value = email;
        if (address) document.getElementById("address").value = address;
    };


    /* ‚úÖ –ó–∞–≤–¥–∞–Ω–Ω—è 7 */
    const inputs = document.querySelectorAll("input");
    const submitButton = document.querySelector("button[type='submit']");

    inputs.forEach(input => {
        input.oninput = function() {
            const isEmpty = Array.from(inputs).some(input => input.value === "");
            submitButton.disabled = isEmpty;
        };
    });


    /* ‚úÖ –ó–∞–≤–¥–∞–Ω–Ω—è 3 */
    $("#changeTextButton").click(function() {
        $("#text").text("–í–°–Ü–ú –ü–†–ò–í–Ü–¢üñêÔ∏è");
    });


    /* ‚úÖ –ó–∞–≤–¥–∞–Ω–Ω—è 4 */
    document.getElementById("addParagraphButton").onclick = function() {
        const newParagraph = document.createElement("p");
        newParagraph.innerText = "–ù–æ–≤–∏–π –∞–±–∑–∞—Ü";
        document.querySelector(".container").appendChild(newParagraph);
    };


    /* ‚úÖ –ó–∞–≤–¥–∞–Ω–Ω—è 5 */
    document.getElementById("showDataType").onclick = function() {
        const selectedType = document.getElementById("dataType").value;
        alert(`–í–∏–±—Ä–∞–Ω–æ —Ç–∏–ø: ${selectedType}`);
    };
</script>

</body>
</html>
